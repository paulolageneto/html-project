<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="src/css/eventos.css">
    <link rel="stylesheet" href="src/css/menu.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/">Administração</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="usuarios.html">Usuários</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Administração de Eventos</h1>

        <form id="formEvento">
            <label for="nome">Nome do Evento</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data">Data e Hora</label>
            <input type="datetime-local" id="data" name="data" required>

            <label for="local">Local</label>
            <input type="text" id="local" name="local" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3"></textarea>

            <label for="imagem">Imagem</label>
            <input type="file" id="imagem" accept="image/*">
            <img id="preview" alt="Prévia da imagem">

            <label for="status">Status</label>
            <select id="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <button type="submit">Cadastrar Evento</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Local</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaEventos">
                <tr>
                    <td>Feira de Tecnologia</td>
                    <td>2025-07-10 10:00</td>
                    <td>Centro de Eventos</td>
                    <td>Ativo</td>
                    <td class="actions">
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="src/javascript/eventos.js"></script>
</body>

</html>
