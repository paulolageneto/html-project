<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="src/css/usuarios.css">
    <link rel="stylesheet" href="src/css/menu.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="menu.html">Administração</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="usuarios.html">Usuários</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Gerenciamento de Usuários</h1>
        <button id="btnMostrarForm">Cadastrar Usuário</button>
        <form id="formUsuario" style="display: none;">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo">
                <option value="comum">Comum</option>
                <option value="admin">Admin</option>
                <option value="master">Master</option>
            </select>

            <button type="submit">Cadastrar Usuário</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaUsuarios">
                <tr>
                    <td>João Pedro</td>
                    <td>joao@gmail.com</td>
                    <td>Admin</td>
                    <td class="actions">
                        <button onclick="abrirModal('João da Silva', 'joao@email.com', 'admin')">Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal" id="modalEdicao">
            <div class="modal-content">
                <h3>Editar Usuário</h3>
                <label>Nome</label>
                <input type="text" id="editNome">
                <label>Email</label>
                <input type="email" id="editEmail">
                <label>Tipo</label>
                <select id="editTipo">
                    <option value="comum">Comum</option>
                    <option value="admin">Admin</option>
                    <option value="master">Master</option>
                </select>
                <br><br>
                <button onclick="fecharModal()">Salvar</button>
            </div>
        </div>

    </main>
    <script src="src/javascript/script.js"></script>
</body>

</html>
