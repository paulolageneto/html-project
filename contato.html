<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="src/css/contato.css">
  <link rel="stylesheet" href="src/css/menu.css">
</head>

<body class="container mt-5">
  <header>
    <nav>
      <a class="logo" href="menu.html">Administração</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="menu.html">Menu</a></li>
        <li><a href="usuarios.html">Usuários</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contato-section">
      <h2>Entre em Contato</h2>

      <form class="form-contato">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto</label>
        <input type="text" id="assunto" name="assunto" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit" class="btn-enviar">Enviar Mensagem</button>
      </form>

      <h2 style="margin-top: 40px;">Chat Rápido com o Suporte</h2>

      <div id="chat" class="chat-box chat-container">
        <div class="admin-msg">Olá! Como podemos ajudar?</div>
      </div>

      <div class="input-group">
        <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem...">
        <button onclick="enviarMensagem()" class="btn-enviar">Enviar</button>
      </div>
    </section>
    <script src="src/javascript/script.js"></script>
</body>

</html>
